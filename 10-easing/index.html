<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anime Easing Functions</title>
	<link rel="stylesheet" href="style.css">
  <script src="/anime.js"></script>
</head>
<body>
  <div class="page">
    <p>Linear</p>
    <div data-ease-type="linear" class="box linear"></div>
    <p>Sine In</p>
    <div data-ease-type="ease-in-sine" class="box sine-in"></div>
    <p>Sine Out</p>
    <div data-ease-type="ease-out-sine" class="box sine-out"></div>
    <p>Sine In Out</p>
    <div data-ease-type="ease-in-out-sine" class="box sine-in-out"></div>
    <p>Custom Curve</p>
    <div data-ease-type="ease-custom-bezier" class="box custom-bezier"></div>
    <button style="margin-top: 25px" id="play-all">Play All</button>
  </div>
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
